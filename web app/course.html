<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course • Study Hub</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="" width="28" height="28">
      <span>Study Hub</span>
    </a>
    <a class="back" href="index.html" aria-label="Back to all courses">← All courses</a>
  </header>

  <main class="container">
    <section id="courseHeader" class="course-header"></section>

    <div class="filters">
      <label>
        Type
        <select id="typeFilter">
          <option value="">All</option>
          <option value="video">Videos</option>
          <option value="pdf">PDFs</option>
          <option value="exercise">Exercises</option>
          <option value="link">Links</option>
        </select>
      </label>
    </div>

    <div id="resourceList" class="resources" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <a class="back" href="index.html">← Back</a>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
